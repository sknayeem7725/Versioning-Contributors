<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <style>        canvas {            border: 1px solid #ccc;            display: block;            margin: 20px auto;        }    </style>    <title>Snake Game</title></head><body>    <canvas id="snakeCanvas" width="400" height="400"></canvas>    <script>        document.addEventListener("DOMContentLoaded", function () {            const canvas = document.getElementById("snakeCanvas");            const context = canvas.getContext("2d");            const blockSize = 20;            const canvasSize = 20;            const snake = [{ x: 10, y: 10 }];            let food = generateFood();            let direction = "right";            let score = 0;            function draw() {                // Draw background                context.fillStyle = "#ffffff";                context.fillRect(0, 0, canvas.width, canvas.height);                // Draw snake                context.fillStyle = "#00ff00";                for (let i = 0; i < snake.length; i++) {                    context.fillRect(snake[i].x * blockSize, snake[i].y * blockSize, blockSize, blockSize);                }                // Draw food                context.fillStyle = "#ff0000";                context.fillRect(food.x * blockSize, food.y * blockSize, blockSize, blockSize);                // Draw score                context.fillStyle = "#000000";                context.font = "20px Arial";                context.fillText("Score: " + score, 10, 20);            }            function move() {                const head = Object.assign({}, snake[0]);                switch (direction) {                    case "up":                        head.y--;                        break;                    case "down":                        head.y++;                        break;                    case "left":                        head.x--;                        break;                    case "right":                        head.x++;                        break;                }                snake.unshift(head);                // Check if snake eats food                if (head.x === food.x && head.y === food.y) {                    score++;                    food = generateFood();                } else {                    snake.pop();                }                // Check for collisions with walls or itself                if (                    head.x < 0 || head.x >= canvasSize ||                    head.y < 0 || head.y >= canvasSize ||                    checkCollision(head, snake.slice(1))                ) {                    gameOver();                }            }            function generateFood() {                const x = Math.floor(Math.random() * canvasSize);                const y = Math.floor(Math.random() * canvasSize);                return { x, y };            }            function checkCollision(obj, array) {                return array.some(segment => segment.x === obj.x && segment.y === obj.y);            }            function gameOver() {                alert("Game Over! Your score is: " + score);                resetGame();            }            function resetGame() {                snake.length = 1;                snake[0] = { x: 10, y: 10 };                food = generateFood();                direction = "right";                score = 0;            }            function handleKeyPress(event) {                switch (event.key) {                    case "ArrowUp":                        direction = "up";                        break;                    case "ArrowDown":                        direction = "down";                        break;                    case "ArrowLeft":                        direction = "left";                        break;                    case "ArrowRight":                        direction = "right";                        break;                }            }            function gameLoop() {                move();                draw();            }            // Set up keyboard event listener            document.addEventListener("keydown", handleKeyPress);            // Run the game loop            setInterval(gameLoop, 100);        });    </script></body></html>
